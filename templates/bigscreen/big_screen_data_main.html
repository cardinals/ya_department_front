<style>  
		*{  
			margin: 0;  
			padding: 0;  
		}  
		.wrap,.circle,.percent{  
			position: absolute;  
			width: 110px;  
			height: 110px;  
			border-radius: 50%;  
		}  
		.wrap{  
			top:30px;  
			left:245px;  
			background-color: rgb(211, 170, 250,0.1);    
		}  
		.circle{  
			box-sizing: border-box;  
			border:20px solid rgb(211, 170, 250,0.1);  
			clip:rect(0,200px,200px,100px);  
		}  
		.clip-auto{  
			clip:rect(auto, auto, auto, auto);  
		}  
		.percent{  
			box-sizing: border-box;  
			top:-20px;  
			left:-20px;  
		}  
		.left{  
			transition:transform ease;  
			border:20px solid blue;  
			clip: rect(0,50px,150px,0);  
		}  
		.right{  
			border:20px solid blue;  
			clip: rect(0,150px,150px,50px);  
		}  
		.wth0{  
			width:0;  
		}  
		.num{  
			position: absolute;  
			box-sizing: border-box;  
			width: 100px;  
			height: 100px;  
			line-height: 100px;  
			text-align: center;  
			font-size: 30px;  
			color:#31C3F0;
			left: 5px;  
			top: 5px;  
			border-radius: 50%;  
			background-color: rgb(211, 170, 250,0.1);  
			z-index: 1;  
		}  
</style>

<script>  
		var percent=0;  
		var loading=setInterval(function(){  
			if(percent>100){  
				percent=0;  
				$('.circle').removeClass('clip-auto');  
				$('.right').addClass('wth0');  
			}else if(percent>50){  
				$('.circle').addClass('clip-auto');  
				$('.right').removeClass('wth0');  
			}  
			$('.left').css("-webkit-transform","rotate("+(18/5)*percent+"deg)");  
			$('.num>span').text(percent);  
			percent++;  
		},200);  
</script>
