<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例</title>
    <script type="text/javascript" src="../assets/lib/vue.js"></script>
    <script type="text/javascript" src="../assets/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            },
            mounted:function(){
                $("#app").html('我是Jquery~')
            },
            methods:{
                add:function(){
                    console.log("aaa");
                }
            }
        })
        app.add();
        </script>
</body>
</html>
